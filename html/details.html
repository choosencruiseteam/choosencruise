<!DOCTYPE html>
<html lang="en">

<head>
  <title>Search For a Car</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#007bff">
  <link rel=icon href="../assets/favicon.ico">

  <!-- Bootstrap CSS (Internet req)
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  -->
  <link rel="stylesheet" type="text/css" href="../library/bootstrap-4.3.1-dist/css/bootstrap.min.css">
</head>

<body style="background-color:#f8f9fa!important">
  <!-- **Header div**  Loaded using: ../javascript/details.js  -->
  <div class="header" id="header"></div>


  <!-- Content Area ***********************************************************
   Make Model Trim (Year)
  Carousel with pictures of cars
  -->

  <div class="main">
    <div class="container-fluid">

      <div class="row my-4">

        <div class="col-sm-7" style="min-width:160px" border>
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="../assets/placeholder_img_v2.png" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../assets/placeholder_img_v2.png" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../assets/placeholder_img_v2.png" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>

        <div class="col-sm-4" style="min-width:160px">
          <div class="container border">
            <!-- Car Information module -->

            <div id="car_header">
              <h3>Vehicle Information:</h3>
            </div>

            <div id="car_name">
              <p>Toyota Corolla S 2018 (NEW)</p>
            </div>

            <div id="car_price">
              <p>Posted Price: $18,996</p>
            </div>

            <div id="car_engine">
              <p>Engine: 1.8L 4-Cylinder Engine</p>
            </div>

            <div id="car_transmission">
              <p>Transmission: 5-Speed Automatic</p>
            </div>

            <div id="car_miles">
              <p>Mileage: 12mi</p>
            </div>

          </div>

          <div class="container border">
            <!-- Carlot Information module -->
            <h3 id="carlot_header">Located at:</h3>
            <div id="carlot_name">Cruisin' Toyota</div>
            <div id="carlot_address">9017 Some address St</div>
            <div id="carlot_city_state_zip">San Antonio, TX, 78245</div>
            <div id="carlot_tel">(210)-111-1111</div>
          </div>

        </div>
      </div>
    </div>

    <!-- **Footer div** Loaded using: ../javascript/details.js -->
    <div class="footer" id="footer"></div>

    <!-- Optional JavaScript INTERNET REQUIRED
  jQuery first, then Popper.js, then Bootstrap JS
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  -->


    <script src="../library/jquery-3.3.1.min.js"></script>
    <script src="../library/bootstrap-4.3.1-dist/popper.min.js"></script>
    <script src="../library/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script src="../javascript/details.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGpA37QlMCtXJPUqDgR0RGxZm8bWvoqSk" type="text/javascript"></script>

</body>

</html>
